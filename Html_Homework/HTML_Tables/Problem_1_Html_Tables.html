<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html tables</title>
</head>
<body>
	<table cellpadding="15">
		<thead>
			<tr>
				<td colspan="2" style="text-align: center">
					<h1>
						Fresh fruits
					</h1>
				</td>
			</tr>
		</thead>
		<tr>
			<td>
				Lorem ipsum dolor sit amet, <br> 
				consectetur adipisicing elit. <br> 
				Quaerat quod officia repellendus <br> 
				quia totam explicabo, <br>	
				earum modi similique, <br> 
				itaque ut quasi eaque alias sint. <br> 
				Nemo eius autem id quod harum!
			</td>
			<td>
				<img width="200" src="http://www.2healthcare.net/wp-content/uploads/2015/08/fresh-fruit-juice-3840x2400-wide-wallpapers.net_.jpg" alt="">
			</td>
		</tr>

		<table border="1">
			<tr>
				<td colspan="3">
					Title goes here
				</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4">O</td>
			</tr>

		</table>
	</table>
</body>
</html>
