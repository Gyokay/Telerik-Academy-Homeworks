<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.1.0/css/flag-icon.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
	<link rel="stylesheet" href="Styles/Problem_2_International_Employees.css">
	<title>Ticket CSS</title>
</head>
<body>
	<table>
		<tr id="gradient">
			<th>Contact name</th>
			<th>City</th>
			<th>Country</th>
			<th>Is Promoted</th>
		</tr>
		<tr>
			<td>Jenna Jameson</td>
			<td>Berlin</td>
			<td><span class="flag-icon flag-icon-de"></span>Germany</td>
			<td>
				<input type="checkbox">
			</td>
		</tr>
		<tr>
			<td>Asia Carrera</td>
			<td>Mexico D.F.</td>
			<td><span class="flag-icon flag-icon-mx"></span>Mexico</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Torry Black</td>
			<td>Los Angeles</td>
			<td><span class="flag-icon flag-icon-us"></span>USA</td>
			<td><input type="checkbox" checked=""></td>
		</tr>
		<tr>
			<td>Johnny Sins</td>
			<td>London</td>
			<td><span class="flag-icon flag-icon-gb"></span> UK</td>
			<td><input type="checkbox"></td>
		</tr>
	</table>
</body>
</html>
